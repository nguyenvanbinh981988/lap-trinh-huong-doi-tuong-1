<script>
    class Mobile {
        battery;
        inbox_Memory;
        sent_Memory;
        drafting_Memory
        turn;
        constructor(battery,inbox_Memory,sent_Memory,drafting_Memory,turn) {
            this.battery=battery;
            this.inbox_Memory=inbox_Memory;
            this.sent_Memory=sent_Memory;
            this.drafting_Memory=drafting_Memory;
            this.turnon=turn;
        }
    }


    function turnon() {
        myMobile.turn = true
        myMobile.battery--
        document.getElementById('display').value = 'The mobile is turning on'
    }


    function turnoff() {
        myMobile.turn = false
        myMobile.battery--
        document.getElementById('display').value = 'The mobile is turning off'
    }

        function checkOnOff(){
                myMobile.battery--
                if (myMobile.turn) {
                    document.getElementById('display').value = 'turn on'

                } else {
                    document.getElementById('display').value = 'turn off'

                }
    }

    function battery() {
            if (myMobile.battery < 100) {
                myMobile.battery++
            }
            document.getElementById('display').value = 'battery: ' + myMobile.battery
    }

    function inbox() {
        if (myMobile.turn) {
            myMobile.battery--
            if (myMobile.inbox_Memory === 0) {
                myMobile.inbox_Memory = 1
                document.getElementById('display').value = 'you have a new message'
            } else {
                myMobile.inbox_Memory = 0;
                document.getElementById('display').value = 'you have read all message'
            }
        }
    }

    function sent() {
        if (myMobile.turn) {
            myMobile.battery--
            if (myMobile.sent_Memory === 0) {
                myMobile.sent_Memory = 1
                document.getElementById('display').value = 'you have a message not sent'
            } else {
                myMobile.sent_Memory = 0;
                document.getElementById('display').value = 'you have sent all message'
            }
        }
    }
