<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<div align="center" >
    <h1>Manager Student</h1>
    <table>
        <tr>
            <td> Name: <input placeholder="name" name="abc" id="nameS"></td>
            <td>Age:<input placeholder="age" id="ageS"> </td>
        </tr>
        <tr>
            <td>Sex:<input placeholder="sex" id="sexS"></td>
            <td>Phone:<input placeholder="number" id="phoneS"></td>
        </tr>
        <tr>
            <td>Email:<input placeholder="email" id="emailS"></td>
        </tr>
    </table>
    <button onclick="create()">Add Product</button>
    <button onclick="saveEdit()">Edit Product</button>
    <br>
    <br>
    <table id="display" style="width: 70%; text-align: center">

    </table>
</div>
</body>
</html>
<script>
    class Product {
        name
        age
        sex
        phone
        email
        constructor(name, age,sex,phone,email) {
            this.name = name;
            this.age = age;
            this.sex = sex;
            this.phone=phone;
            this.email=email;
        }
    }


    function create() {
        let name = document.getElementById('nameS').value;
        let age = document.getElementById('ageS').value;
        let sex = document.getElementById('sexS').value
        let phone = document.getElementById('phoneS').value;
        let email = document.getElementById('emailS').value;
        products.push(new Product(name,age,sex,phone,email));
        console.log(products)
        show();
    }

    function show() {
        let str = "<tr> <th> No </th>  <th> Name </th>  <th> Age </th>  <th> Sex </th>  <th> Phone </th>  <th> Email </th>  <th> </th> <th></th>  </tr>"
        for (let i = 0; i < products.length; i++) {
            str += "<tr>"
            str += `<td>${i + 1}</td>`
            str += `<td>${products[i].name}</td>`
            str += `<td>${products[i].age}</td>`
            str += `<td>${products[i].sex}</td>`
            str += `<td>${products[i].phone}</td>`
            str += `<td>${products[i].email}</td>`
            str += `<td><button onclick="showEdit(${i})">Edit</button></td>`
            str += `<td><button onclick="deleteP(${i})">Delete</button></td>`
            str += "</tr>"
        }
        document.getElementById("display").innerHTML = str;
    }

    let indexEdit = -1;

    function showEdit(index) {
        document.getElementById('nameS').value = products[index].name;
        document.getElementById('ageS').value = products[index].age;
        document.getElementById('sexS').value = products[index].sex;
        document.getElementById('phoneS').value = products[index].phone;
        document.getElementById('emailS').value = products[index].email;
        indexEdit = index;
    }

    function saveEdit() {
        let name = document.getElementById('nameS').value;
        let age = document.getElementById('ageS').value;
        let sex = document.getElementById('sexS').value;
        let phone = document.getElementById('phoneS').value;
        let email = document.getElementById('emailS').value;




        products[indexEdit] = new Product(name,age,sex,phone,email);
        show();
        indexEdit = -1;
    }

    function deleteP(index) {
        products.splice(index, 1);
        show();
    }

     let products = [new Product("Toan","18","Female","0999999999","toan18+@gamil.com")]

    show();
</script>
