<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Circle = function (radius,color){
        this.radius = radius;
        this.color = color ;

    this.getRadius = function () {
        return this.radius
    }
    this.getArea = function () {
        return this.radius*this.radius*Math.PI
    }
    }
    let Cir = new Circle(3,'orange')
    let cir = Cir.getRadius()
    let area = Cir.getArea()
    alert(cir + ' area: '+ area)
</script>
</body>
